<div class="col-xs-10 col-sm-10 col-md-12 col-lg-12">
  <div style="color: black; margin-top: 10px;" class="well col-md-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <p class="col-md-offset-5 col-xs-10 col-sm-10 col-md-10 col-lg-3"
       style="margin-bottom: 10px; font-size: large;">Stock Market Search</p>
    <form class="form-group col-md-offset-0 col-xs-10 col-sm-10 col-md-10 col-lg-12">
      <label for="InputSymbol" class='form-group col-md-offset-0 col-xs-3 col-sm-3 col-md-3 col-lg-3'
             required="true">Enter Stock Ticker Symbol:<span style="color:#FF0000">*</span></label>
      <input type="text" class="form-group col-md-offset-0 col-xs-3 col-sm-3 col-md-3 col-lg-6" id="InputSymbol"
             placeholder="e.g. AAPL" style="margin-right: 4%;">
      <button type="submit" class="btn-primary form-group btn col-lg-offset-0.5"><span
        class="glyphicon glyphicon-search" aria-hidden="true"></span> Get Quote </button>
      <button type="button" class="form-group btn btn-default" ng-click="myFunc()"><span class="glyphicon glyphicon-refresh"
                                                                     aria-hidden="true"></span> Clear </button>
    </form>
  </div>
  <hr class="col-md-offset-1 col-xs-10 col-sm-10 col-md-10 col-lg-10"/>
  <div style="display: block;" class="well col-md-offset-1 col-xs-10 col-sm-10 col-md-11 col-lg-10"></div>
</div>
